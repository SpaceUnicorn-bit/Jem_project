<header>
  <app-navbar-j></app-navbar-j>
</header>
<div class="wrapper wrapper--w1500">
  <div class="card card-5">
    <div class="card-heading">
      <h2 class="title">Recuperar contraseña</h2>
    </div>
    <div class="card-body">
      <form #sendPassword="ngForm">
        <div class="row">
          <div class="col-md-2">
            <label style="margin-top: 15px" for="">Email:</label>
          </div>
          <div class="col-md-10">
            <input type="email" class="input--style-5" name="email" id="email" [(ngModel)]="form.email" required />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">
              Enviar contraseña.
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div *ngIf="loading" class="loading">Loading&#8230;</div>
<div class="overlay-container toast-top-left toast-container" toastContainer></div>
