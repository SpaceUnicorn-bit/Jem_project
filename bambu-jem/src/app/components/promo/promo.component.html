<header>
  <div *ngIf="shop_bool">
    <app-navbar-j></app-navbar-j>
  </div>
  <div *ngIf="!shop_bool">
    <app-navbar-b></app-navbar-b>
  </div>
</header>
<div class="main">
  <div class="col-lg-12 catalogue">
    <div class="container">
      <h1>Promociones</h1>
    </div>
  </div>
  <div class="col-xl-12 col-lg-12 col-md-9">
    <section class="pb-40 category-list">
      <div class="row">
        <div *ngFor="let offer of offerList" class="col-lg-4 col-md-12 col-xs-12 single-product">
          <div class="content">
            <div class="content-overlay"></div>
            <img class="content-image img-fluid d-block mx-auto" [src]="offer.articleId.photo" alt="">
            <div class="content-details fadeIn-bottom">
              <div class="bottom d-flex align-items-center justify-content-center">
                <a href="#"><i class="far fa-heart"></i></a>
                <a (click)= "gotoDetail(offer.articleId.id)"><i class="fas fa-shopping-cart"></i></a>
                <a  href="" data-toggle="modal" data-target="#myModal"><i class="fas fa-expand"></i></a>
              </div>
            </div>
          </div>
          <div class="price">
            <h5>{{offer.articleId.name}}</h5>
            <h4><del>₡ {{offer.articleId.pricePublic | number: '3.'}}</del></h4>
            <h3>₡ {{offer.offer | number: '3.'}}</h3>
          </div>
        </div>
      </div>
    </section>
  </div>
  <app-whatsapp></app-whatsapp>
</div>
<footer>
  <app-footer></app-footer>
</footer>
